<div class="join-mailing-list">
  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <label for="email"></label>
    <input type="email" placeholder="E-Mail Address" name="email" id="email" formControlName="email" email="true">
    <button type="submit" [disabled]="!form.valid">Subscribe</button>
  </form>
</div>
