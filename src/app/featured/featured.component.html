<section class="featured">
  <div [@fromLeft] class="left">
    <h2>{{ show.title }}</h2>
    <h3>{{ show.titleSecond }}</h3>
    <p class="description" [innerHTML]="show.description"></p>
    <date [startDate]="show.startDate" [endDate]="show.endDate"></date>
    <fat-button buttonText='Purchase Tickets' buttonHref="//www.google.com"></fat-button>
  </div>
  <div class="right">
    <img [@fromRight] class="poster" src="{{ show.poster }}" />
  </div>
</section>
