<section class="featured">
  <div class="left">
    <div class="exit-left">
      <h2>{{ show.title }}</h2>
      <h3>{{ show.titleSecond }}</h3>
    </div>
    <p class="description exit-left" [innerHTML]="show.description"></p>
    <div class="exit-left">
      <date [startDate]="show.startDate" [endDate]="show.endDate"></date>
      <fat-button class="exit-left" buttonText='Purchase Tickets' buttonHref="//www.google.com"></fat-button>
    </div>
  </div>
  <div class="right">
    <img class="poster" src="{{ show.poster }}" />
  </div>
</section>
